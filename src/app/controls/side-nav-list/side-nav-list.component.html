<md-sidenav #sidenav mode="side">
    <md-nav-list class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        <a md-list-item *ngFor="let view of views" (click)="goTo(view.link)">
            <md-icon md-list-icon>{{view.icon}}</md-icon>
            <span md-line>{{view.name}}</span>
            <span md-line class="secondary">{{view.description}}</span>
        </a>
    </md-nav-list>
</md-sidenav>
