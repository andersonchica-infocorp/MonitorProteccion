<md-progress-bar mode="indeterminate"
    color="accent"
    *ngIf="isChargingInitialData"></md-progress-bar>
<div class="card-container">
    <md-card class="actual"
        *ngIf="dashboard">
        <md-card-title>{{'app.report.actual.title' | translate}}</md-card-title>
        <md-divider></md-divider>
        <md-card-content>
            <app-report-actual [actual]="dashboard.actual"></app-report-actual>
        </md-card-content>
        <md-card-actions align="end">
        </md-card-actions>
    </md-card>
    <md-card class="history"
        *ngIf="dashboard">
        <md-card-title>{{'app.report.history.title' | translate}}</md-card-title>
        <md-divider></md-divider>
        <md-card-content>
            <app-report-history [history]="dashboard.history"></app-report-history>
        </md-card-content>
        <md-card-actions align="end">
        </md-card-actions>
    </md-card>
</div>
