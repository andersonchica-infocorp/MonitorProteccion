<md-progress-bar mode="indeterminate"
    color="accent"
    *ngIf="isChargingInitialData"></md-progress-bar>
<div class="card-container">
    <md-card class="actual"
        *ngIf="dashboard">
        <md-card-title>{{'app.report.actual.title' | translate}}</md-card-title>
        <md-divider></md-divider>
        <!--<app-alert [alertMessage]="messageError" [alertType]="alertType"></app-alert>-->
        <md-card-content>
            <app-report-actual [actual]="dashboard.actual"></app-report-actual>
        </md-card-content>
        <md-card-actions align="end">
        </md-card-actions>
    </md-card>
    <div *ngIf="dashboard">
        <md-card class="history"
            *ngFor="let history of dashboard.history">
            <md-card-title>{{'app.report.history.title' | translate}} - {{ history.application }}</md-card-title>
            <md-divider></md-divider>
            <md-card-content>
                <app-report-history [history]="history"></app-report-history>
            </md-card-content>
            <md-card-actions align="end">
            </md-card-actions>
        </md-card>
    </div>
</div>
