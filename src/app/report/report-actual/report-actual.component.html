<md-card class="app-card-content">
    <md-card-title>{{'app.report.actual.title' | translate}}</md-card-title>
    <md-divider></md-divider>
    <md-card-content>
        <div style="display: block">
            <div style="text-align: center">
                <div style="display: block">
                    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)" [colors]="lineChartColors"></canvas>
                </div>
            </div>
        </div>
    </md-card-content>
    <md-card-actions align="end">
    </md-card-actions>
</md-card>
