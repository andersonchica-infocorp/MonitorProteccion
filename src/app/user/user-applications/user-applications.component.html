<md-card class="app-card-content md_card_app">

    <md-card-title *ngIf="userName">{{'app.user.userApplication' | translate}} - {{ userName }}</md-card-title>
    <md-card-content>
        <md-progress-bar mode="indeterminate"
            color="accent"
            *ngIf="isUpdating"></md-progress-bar>
        <!--<md-input-container class="example-full-width"
            color="accent">
            <input mdInput
                color="accent"
                placeholder="Aplicacion"
                (keyup)="onKey($event.target.value)"
                maxlength="50">
        </md-input-container>-->
        <md-list>
            <md-list-item *ngFor="let application of applications">
                <md-checkbox class="example-margin"
                    [checked]="isApplicationUser(application)"
                    (change)="clickApplication(application, $event.checked)"></md-checkbox>
                <h3 md-line>{{application.name}}</h3>
            </md-list-item>
        </md-list>
    </md-card-content>
    <md-card-actions align="end">
        <button md-raised-button
            [disabled]="!canSave || isUpdating"
            style="margin: 5px"
            color="primary"
            (click)="saveUserApplications()">{{'app.common.save' | translate}}</button>
    </md-card-actions>
</md-card>
