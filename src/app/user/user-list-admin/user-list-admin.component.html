<md-card class="app-card-content md_card_app">
    <md-card-content>
        <md-list>
            <md-list-item *ngFor="let user of usersAdministratos">
                <h3 md-line>{{user.Name}}</h3>
                <md-icon (click)="deleteUser(user)" class="delete"
                    mdTooltip="{{'app.user.deleteTooltip' | translate}}"
                    [mdTooltipPosition]="'above'">delete</md-icon>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
